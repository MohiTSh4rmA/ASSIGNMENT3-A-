<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Birthday Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .card-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 30px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe4e1;
            border-radius: 10px;
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-section h1 {
            color: #ff6f91;
            margin: 0 0 10px 0;
            font-size: 2.2em;
        }

        .text-section p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .btn {
            background: #ff6f91;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            width: fit-content;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff4f70;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            .text-section h1 {
                text-align: center;
            }
            .text-section p {
                text-align: center;
            }
            .btn {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-grid">
        <div class="image-section">
            <img src="https://i.imgur.com/OZaT7jl.png" alt="Birthday Cake">
        </div>
        <div class="text-section">
            <h1>Happy Birthday!</h1>
            <p>May your day be filled with joy, laughter, and unforgettable moments!</p>
            <a href="#" class="btn">Celebrate Now</a>
        </div>
    </div>
</div>

</body>
</html>
